# helm upgrade --install loki -f loki-stack.yaml --namespace=cdc-loki grafana/loki-stack --create-namespace 
# helm upgrade --install loki-stack grafana/loki-stack -f cdc-values.yaml --namespace=cdc-loki  --create-namespace
deploymentMode: SingleBinary

loki:
  commonConfig:
    replication_factor: 1
  storage:
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
      admin_api_directory: /var/loki/admin
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        index:
          prefix: loki_index_
          period: 24h
        object_store: filesystem # we're storing on filesystem so there's no real persistence here.
        schema: v13

singleBinary:
  replicas: 1

read:
  replicas: 0

backend:
  replicas: 0

write:
  replicas: 0
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""

fluent-bit:
  enabled: false

promtail:
  enabled: true

grafana:
  enabled: true
  sidecar:
    datasources:
      label: ""
      labelValue: ""
      enabled: true
      maxLines: 1000
  image:
    tag: latest

